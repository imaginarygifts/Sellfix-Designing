<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SellFix Designing | Catalogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter;
  background:#000;
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#0b0b0b;
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-bottom:1px solid #1f1f1f;
}
.header img{height:34px}
.header span{font-size:16px;font-weight:600}

/* ===== CONTAINER ===== */
.container{
  max-width:460px;
  margin:auto;
  padding:70px 16px 40px;
}

h2{font-size:20px;margin:18px 0}
.variant-title{font-size:15px;font-weight:600;margin-bottom:6px}

/* ===== SUB CATEGORY TAG ===== */
.sub-tag{
  display:inline-block;
  background:#1f1f1f;
  padding:8px 14px;
  border-radius:20px;
  font-size:13px;
  margin-bottom:12px;
}

/* ===== CARD ===== */
.card{
  background:#151515;
  border-radius:16px;
  padding:14px;
  margin-bottom:20px;
}

/* ===== IMAGE SLIDER ===== */
.images{
  display:flex;
  gap:10px;
  overflow-x:auto;
  margin-bottom:10px;
}
.images img{
  width:140px;
  height:95px;
  object-fit:cover;
  border-radius:10px;
}

/* ===== YELLOW INFO BUTTON ===== */
.info-btn{
  background:#f5e642;
  color:#000;
  text-align:center;
  padding:10px;
  border-radius:12px;
  font-weight:600;
  margin:10px 0;
}

/* ===== FORM ===== */
label{
  font-size:12px;
  color:#aaa;
  margin-top:10px;
  display:block;
}
select,input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:4px;
}

/* ===== PRICE ===== */
.price{
  font-size:18px;
  font-weight:600;
  margin-top:12px;
}

/* ===== ORDER BUTTON ===== */
.order-btn{
  margin-top:14px;
  background:#25D366;
  color:#fff;
  text-align:center;
  padding:14px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
  display:block;
}

/* ===== FLOATING SHARE ===== */
.floating-share{
  position:fixed;
  bottom:22px;
  right:18px;
  width:54px;
  height:54px;
  border-radius:50%;
  background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  color:#fff;
  border:none;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
  cursor:pointer;
  z-index:9999;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="images/logo.png">
  <span>SellFix Designing</span>
</div>

<div class="container">

<h2>ðŸª§ Name Plates</h2>

<!-- ================= LED NAME PLATES ================= -->
<div class="sub-tag">LED Name Plates</div>

<div class="card">
  <div class="variant-title">White Shadow LED Name Plate</div>

  <div class="images">
    <img src="images/white-shadow-1.jpg">
    <img src="images/white-shadow-2.jpg">
    <img src="images/white-shadow-3.jpg">
  </div>

  <div class="info-btn">Select Size to Check Price</div>

  <label>Size</label>
  <select onchange="updatePrice(this,'whiteShadow')">
    <option value="">Select size</option>
    <option>8x12</option><option>12x12</option><option>12x18</option>
    <option>12x24</option><option>18x18</option><option>18x24</option>
    <option>18x30</option><option>24x24</option><option>24x30</option><option>24x36</option>
  </select>

  <label>Background Colour</label>
  <input id="bg-whiteShadow" placeholder="Eg. Black, Marble">

  <label>Font Colour</label>
  <input id="font-whiteShadow" placeholder="Eg. White, Gold">

  <div class="price">â‚¹ <span id="whiteShadowPrice">0</span></div>

  <a class="order-btn"
     onclick="orderNow('White Shadow LED Name Plate','whiteShadow')">
     Order on WhatsApp
  </a>
</div>

</div>

<!-- FLOATING SHARE -->
<button class="floating-share" onclick="shareCatalogue()">
  <i class="fa-solid fa-share-nodes"></i>
</button>

<script>
/* ===== PRICE TABLE (YOU EDIT THIS) ===== */
const priceTable = {
  whiteShadow:{
    "8x12":1200,
    "12x12":1500,
    "12x18":2200,
    "12x24":3000,
    "18x18":3600,
    "18x24":4300,
    "18x30":5200,
    "24x24":6100,
    "24x30":7200,
    "24x36":8500
  }
};

/* ===== PRICE UPDATE ===== */
function updatePrice(sel,key){
  const size = sel.value;
  document.getElementById(key+"Price").innerText =
    priceTable[key][size] || 0;
}

/* ===== ORDER ===== */
function orderNow(product,key){
  const price = document.getElementById(key+"Price").innerText;
  const bg = document.getElementById("bg-"+key).value;
  const font = document.getElementById("font-"+key).value;

  const msg =
`Hi SellFix Designing ðŸ‘‹
I want to order:

Product: ${product}
Background Colour: ${bg}
Font Colour: ${font}
Final Price: â‚¹${price}

Please guide me further.`;

  window.open(
    "https://wa.me/917030191819?text="+encodeURIComponent(msg),
    "_blank"
  );
}

/* ===== SHARE ===== */
function shareCatalogue(){
  const url = window.location.href;
  if(navigator.share){
    navigator.share({
      title:"SellFix Designing Catalogue",
      text:"Check out SellFix Designing Name Plate Catalogue",
      url:url
    });
  }else{
    navigator.clipboard.writeText(url);
    alert("Link copied!");
  }
}
</script>

</body>
</html>
