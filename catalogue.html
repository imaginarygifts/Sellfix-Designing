<script src="https://www.youtube.com/iframe_api"></script>
<script>
let players = [];

function onYouTubeIframeAPIReady() {
  const slides = document.querySelectorAll('.shorts-slide');

  slides.forEach((slide, index) => {
    const videoId = slide.dataset.videoId;

    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&playsinline=1&controls=0&rel=0`;
    iframe.allow = "autoplay; encrypted-media";
    iframe.style.display = "none";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.frameBorder = "0";

    slide.appendChild(iframe);

    const player = new YT.Player(iframe, {
      events: {
        onReady: () => {
          players[index] = player;

          slide.addEventListener('click', () => {
            players.forEach((p, i) => {
              p.pauseVideo();
              slides[i].querySelector('iframe').style.display = "none";
              slides[i].querySelector('.shorts-thumbnail').style.display = "flex";
            });

            iframe.style.display = "block";
            slide.querySelector('.shorts-thumbnail').style.display = "none";
            player.playVideo();
          });
        }
      }
    });
  });
}
</script>

<script>
// CATEGORY FILTER
function filterCategory(category, btn){
  const sections = document.querySelectorAll('.category-section');
  const buttons = document.querySelectorAll('.category-bar button');

  sections.forEach(sec=>{
    if(category === 'all' || sec.dataset.category === category){
      sec.style.display = "block";
    } else {
      sec.style.display = "none";
    }
  });

  buttons.forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
</script>
