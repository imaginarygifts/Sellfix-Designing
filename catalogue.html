<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SellFix Designing | Catalogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter;background:#000;color:#fff}

/* HEADER */
.header{background:#0b0b0b;padding:10px 14px}
.header img{height:34px}

/* CATEGORY BAR */
.category-bar{
  display:flex;gap:10px;overflow-x:auto;
  padding:10px 14px;background:#000;
}
.category-btn{
  padding:8px 16px;border-radius:20px;
  background:#111;color:#fff;border:1px solid #333;
  cursor:pointer;white-space:nowrap
}
.category-btn.active{
  background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  border:none
}

/* CONTAINER */
.container{max-width:460px;margin:auto;padding:0 16px 40px}
.card{background:#3a3a3a;border-radius:16px;padding:14px;margin-bottom:20px}
.price{font-size:18px;font-weight:600;margin-top:10px}
.order-btn{
  background:#25D366;color:#fff;
  padding:12px;border-radius:30px;
  display:block;text-align:center;
  text-decoration:none;font-weight:600;margin-top:10px
}
select{width:100%;padding:10px;border-radius:10px;margin-top:6px;border:none}

.category-section{display:none}
.category-section.active{display:block}

/* YOUTUBE SHORTS */
.shorts-carousel-horizontal{
  display:flex;gap:14px;overflow-x:auto;margin:14px 0
}
.shorts-slide{
  flex:0 0 150px;height:275px;
  border-radius:16px;overflow:hidden;
  background:#000;position:relative
}
.shorts-thumbnail{
  position:absolute;inset:0;
  background-size:cover;background-position:center;
  display:flex;align-items:center;justify-content:center;
  font-size:48px;color:#fff;cursor:pointer
}
</style>
</head>

<body>

<div class="header">
  <img src="sellixlogo1.png">
</div>

<!-- âœ… YOUTUBE SHORTS (RESTORED) -->
<div class="shorts-carousel-horizontal">
  <div class="shorts-slide" data-video-id="gmuCGNFX-Rc">
    <div class="shorts-thumbnail" style="background-image:url('https://img.youtube.com/vi/gmuCGNFX-Rc/maxresdefault.jpg')">â–¶</div>
  </div>
  <div class="shorts-slide" data-video-id="gmuCGNFX-Rc">
    <div class="shorts-thumbnail" style="background-image:url('https://img.youtube.com/vi/gmuCGNFX-Rc/maxresdefault.jpg')">â–¶</div>
  </div>
  <div class="shorts-slide" data-video-id="gmuCGNFX-Rc">
    <div class="shorts-thumbnail" style="background-image:url('https://img.youtube.com/vi/gmuCGNFX-Rc/maxresdefault.jpg')">â–¶</div>
  </div>
</div>

<!-- CATEGORY BAR -->
<div class="category-bar" id="categoryBar"></div>

<div class="container" id="catalogue"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ---------- LOAD PRODUCTS ---------- */
fetch('products.json')
.then(res=>res.json())
.then(data=>initCatalogue(data));

function initCatalogue(data){
  const bar=document.getElementById('categoryBar');
  const wrap=document.getElementById('catalogue');

  data.categories.forEach((cat,i)=>{
    const btn=document.createElement('button');
    btn.className='category-btn'+(i===0?' active':'');
    btn.innerText=cat.name;
    btn.onclick=()=>showCategory(cat.id,btn);
    bar.appendChild(btn);

    const sec=document.createElement('div');
    sec.id=cat.id;
    sec.className='category-section'+(i===0?' active':'');
    cat.products.forEach(p=>sec.innerHTML+=renderProduct(p));
    wrap.appendChild(sec);
  });
}

function renderProduct(p){
  let opts='';
  for(let s in p.sizes){opts+=`<option>${s}</option>`}
  return `
  <div class="card">
    <b>${p.title}</b>
    <select onchange="updatePrice(this,${JSON.stringify(p.sizes)})">${opts}</select>
    <div class="price">â‚¹ <span>0</span></div>
    <a class="order-btn" onclick="orderNow('${p.category}','${p.title}',this)">Order on WhatsApp</a>
  </div>`;
}

function updatePrice(sel,prices){
  sel.parentElement.querySelector('.price span').innerText=prices[sel.value];
}

function orderNow(cat,title,btn){
  const card=btn.parentElement;
  const size=card.querySelector('select').value;
  const price=card.querySelector('.price span').innerText;
  const msg=`Hi SellFix Designing ðŸ‘‹\nCategory: ${cat}\nProduct: ${title}\nSize: ${size}\nPrice: â‚¹${price}`;
  window.open('https://wa.me/917030191819?text='+encodeURIComponent(msg));
}

function showCategory(id,btn){
  document.querySelectorAll('.category-section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

/* ---------- YOUTUBE SHORTS LOGIC (UNCHANGED) ---------- */
let players=[];
function onYouTubeIframeAPIReady(){
  document.querySelectorAll('.shorts-slide').forEach((slide,i)=>{
    const id=slide.dataset.videoId;
    const iframe=document.createElement('iframe');
    iframe.src=`https://www.youtube.com/embed/${id}?enablejsapi=1&playsinline=1&controls=0&rel=0`;
    iframe.style.display='none';
    iframe.style.width='100%';
    iframe.style.height='100%';
    iframe.frameBorder='0';
    slide.appendChild(iframe);

    const player=new YT.Player(iframe,{
      events:{onReady:()=>{
        players[i]=player;
        slide.onclick=()=>{
          players.forEach((p,j)=>{
            p.pauseVideo();
            document.querySelectorAll('.shorts-thumbnail')[j].style.display='flex';
            document.querySelectorAll('.shorts-slide iframe')[j].style.display='none';
          });
          iframe.style.display='block';
          slide.querySelector('.shorts-thumbnail').style.display='none';
          player.playVideo();
        }
      }}
    });
  });
}
</script>

</body>
</html>
