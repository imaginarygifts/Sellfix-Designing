<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SellFix Designing | Catalogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter;background:#000;color:#fff}

/* HEADER */
.header{
  position:sticky;top:0;z-index:1000;
  background:#0b0b0b;
  display:flex;align-items:center;gap:10px;
  padding:10px 14px;border-bottom:1px solid #1f1f1f
}
.header img{height:34px}

/* CATEGORY BAR */
.category-bar{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:12px 14px;
  background:#000;
  position:sticky;
  top:56px;
  z-index:999;
}
.category-btn{
  flex:0 0 auto;
  padding:8px 16px;
  border-radius:20px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  font-size:13px;
  cursor:pointer;
  white-space:nowrap;
}
.category-btn.active{
  background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  border:none;
}

/* CONTAINER */
.container{max-width:460px;margin:auto;padding:0px 16px 40px}
h2{font-size:20px;margin:18px 0}

.sub-tag{
  display:inline-block;
  background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  color:#fff;border:none;
  padding:8px 14px;border-radius:20px;
  font-size:13px;margin-bottom:12px
}

/* CARD */
.card{
  background:#3a3a3a;border-radius:16px;
  padding:14px;margin-bottom:22px
}
.variant-title{font-weight:600;margin-bottom:6px}

/* IMAGES */
.images{display:flex;gap:10px;overflow-x:auto;margin-bottom:10px}
.images img{width:100px;height:100px;object-fit:cover;border-radius:10px;cursor:pointer}

/* FORM */
label{font-size:12px;color:#aaa;margin-top:10px;display:block}

/* SIZE DROPDOWN */
.size-select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:4px;
  background:#f5e642;
  color:#000;
  font-weight:600;
}

/* NORMAL DROPDOWN */
select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:4px;
}

/* PRICE */
.price{font-size:18px;font-weight:600;margin-top:12px}

/* ORDER */
.order-btn{
  margin-top:14px;
  background:#25D366;
  color:#fff;
  text-align:center;
  padding:14px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
  display:block;
}

/* FLOATING SHARE */
.floating-share{
  position:fixed;bottom:22px;right:18px;
  width:54px;height:54px;border-radius:50%;
  background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  color:#fff;border:none;
  display:flex;align-items:center;justify-content:center;
  font-size:18px;box-shadow:0 8px 20px rgba(0,0,0,.4);
  z-index:9999;cursor:pointer
}

/* IMAGE POPUP */
#imgPopup{
  position:fixed;inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
#imgPopup img{max-width:90%;max-height:90%;border-radius:14px}
#closePopup{
  position:absolute;top:18px;right:22px;
  font-size:32px;color:#fff;cursor:pointer;
}

/* CATEGORY SECTIONS */
.category-section{display:none}
.category-section.active{display:block}
</style>
</head>

<body>

<div class="header">
  <img src="sellixlogo1.png">
</div>

<!-- CATEGORY BAR -->
<div class="category-bar">
  <button class="category-btn active" onclick="showCategory('led')">LED Name Plates</button>
  <button class="category-btn" onclick="showCategory('acrylic')">Acrylic Name Plates</button>
  <button class="category-btn" onclick="showCategory('resin')">Resin Name Plates</button>
</div>

<div class="container">

<h2>ðŸª§ Name Plates</h2>

<!-- ================= LED ================= -->
<div class="category-section active" id="led">
  <div class="sub-tag">LED Name Plates</div>

  <!-- âœ… KEEP ALL YOUR LED CARDS HERE (UNCHANGED) -->
  <!-- I am keeping only one card sample here for brevity -->
  <!-- ðŸ‘‰ IN YOUR FILE, KEEP ALL LED CARDS EXACTLY SAME -->

  <!-- WHITE SHADOW -->
  <div class="card">
    <div class="variant-title">White Shadow LED Name Plate</div>
    <div class="images">
      <img src="https://drive.google.com/uc?export=view&id=1oyr75A4X6azJRo2w8cuiMTT3vr9KovMA" onclick="openImage(this)">
    </div>
    <label>Size</label>
    <select class="size-select" onchange="updatePrice(this,'whiteShadow')">
      <option>8x12</option><option>12x12</option><option>12x18</option>
    </select>
    <label>Background Colour</label>
    <select id="bg-whiteShadow"><option>Black</option></select>
    <label>Font Colour</label>
    <select id="font-whiteShadow"><option>Gold</option></select>
    <div class="price">â‚¹ <span id="whiteShadowPrice"></span></div>
    <a class="order-btn" onclick="orderNow('LED Name Plate','White Shadow LED','whiteShadow')">Order on WhatsApp</a>
  </div>
</div>

<!-- ================= ACRYLIC ================= -->
<div class="category-section" id="acrylic">
  <div class="sub-tag">Acrylic Name Plates</div>
  <!-- KEEP YOUR ACRYLIC CARDS HERE (UNCHANGED) -->
</div>

<!-- ================= RESIN ================= -->
<div class="category-section" id="resin">
  <div class="sub-tag">Resin Name Plates</div>
  <!-- KEEP YOUR RESIN CARDS HERE (UNCHANGED) -->
</div>

</div>

<button class="floating-share" onclick="navigator.share({title:'SellFix Designing Catalogue',url:location.href})">
  <i class="fa-solid fa-share-nodes"></i>
</button>

<!-- IMAGE POPUP -->
<div id="imgPopup">
  <span id="closePopup">&times;</span>
  <img id="popupImg">
</div>

<script>
function showCategory(id){
  document.querySelectorAll('.category-section').forEach(c=>c.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}

/* IMAGE POPUP */
function openImage(img){
  popupImg.src = img.src;
  imgPopup.style.display = "flex";
}
closePopup.onclick = ()=> imgPopup.style.display="none";
imgPopup.onclick = e => { if(e.target.id==="imgPopup") imgPopup.style.display="none"; };
</script>

</body>
</html>
