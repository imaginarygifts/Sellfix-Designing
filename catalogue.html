<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SellFix Designing | Catalogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter;background:#000;color:#fff}

/* HEADER */
.header{
position:sticky;top:0;z-index:1000;
background:#0b0b0b;
padding:10px 14px;
border-bottom:1px solid #1f1f1f
}
.header img{height:34px}

/* CONTAINER */
.container{max-width:460px;margin:auto;padding:0 16px 40px}

h2{font-size:20px;margin:18px 0}

.sub-tag{
display:inline-block;
background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
padding:8px 14px;border-radius:20px;
font-size:13px;margin:14px 0
}

/* CARD */
.card{
background:#3a3a3a;border-radius:16px;
padding:14px;margin-bottom:22px
}
.variant-title{font-weight:600;margin-bottom:8px}

/* IMAGES */
.images{display:flex;gap:10px;overflow-x:auto;margin-bottom:10px}
.images img{
width:100px;height:100px;
object-fit:cover;border-radius:10px;
cursor:pointer
}

/* FORM */
label{font-size:12px;color:#ddd;margin-top:10px;display:block}
select{
width:100%;
padding:10px;
border-radius:10px;
border:none;
margin-top:4px;
}
.size-select{
background:#f5e642;
color:#000;font-weight:600
}

/* PRICE */
.price{font-size:18px;font-weight:600;margin-top:12px}

/* ORDER */
.order-btn{
margin-top:14px;
background:#25D366;
color:#fff;
text-align:center;
padding:14px;
border-radius:30px;
text-decoration:none;
font-weight:600;
display:block;
}

/* FLOATING SHARE */
.floating-share{
position:fixed;bottom:22px;right:18px;
width:54px;height:54px;border-radius:50%;
background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
display:flex;align-items:center;justify-content:center;
font-size:18px;box-shadow:0 8px 20px rgba(0,0,0,.4);
z-index:9999;color:#fff;border:none
}

/* IMAGE POPUP */
#imgPopup{
position:fixed;inset:0;
background:rgba(0,0,0,.85);
display:none;align-items:center;justify-content:center;
z-index:10000
}
#imgPopup img{max-width:90%;max-height:90%;border-radius:14px}
#closePopup{
position:absolute;top:18px;right:22px;
font-size:32px;cursor:pointer
}

/* SHORTS */
.shorts-carousel-horizontal{
display:flex;gap:14px;overflow-x:auto;margin-top:14px
}
.shorts-slide{
flex:0 0 150px;height:275px;
border-radius:16px;overflow:hidden;background:#000;
position:relative
}
.shorts-thumbnail{
position:absolute;inset:0;
background-size:cover;background-position:center;
display:flex;align-items:center;justify-content:center;
font-size:48px;cursor:pointer
}
</style>
</head>

<body>

<div class="header">
  <img src="sellixlogo1.png">
</div>

<div class="container">

  <!-- VIDEOS -->
  <div class="shorts-carousel-horizontal" id="videoSection"></div>

  <h2>ðŸª§ Name Plates</h2>

  <div id="catalogue"></div>

</div>

<button class="floating-share"
onclick="navigator.share({title:'SellFix Designing Catalogue',url:location.href})">
<i class="fa-solid fa-share-nodes"></i>
</button>

<!-- IMAGE POPUP -->
<div id="imgPopup">
  <span id="closePopup">Ã—</span>
  <img id="popupImg">
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let productsData;
let players=[];

/* IMAGE POPUP */
function openImage(img){
popupImg.src=img.src;
imgPopup.style.display="flex";
}
closePopup.onclick=()=>imgPopup.style.display="none";
imgPopup.onclick=e=>{if(e.target.id==="imgPopup")imgPopup.style.display="none"};

/* LOAD DATA */
fetch("products.json")
.then(res=>res.json())
.then(data=>{
productsData=data;
renderVideos();
renderCatalogue();
});

/* VIDEOS */
function renderVideos(){
const box=document.getElementById("videoSection");
productsData.videos.forEach(v=>{
box.innerHTML+=`
<div class="shorts-slide" data-video-id="${v.videoId}">
<div class="shorts-thumbnail" style="background-image:url('${v.thumbnail}')">â–¶</div>
</div>`;
});
}

/* CATALOGUE */
function renderCatalogue(){
const wrap=document.getElementById("catalogue");

productsData.categories.forEach(cat=>{
wrap.innerHTML+=`<div class="sub-tag">${cat.name}</div>`;

cat.products.forEach(p=>{
let imgs="";
if(p.images){
p.images.forEach(i=>{
imgs+=`<img src="${i}" onclick="openImage(this)">`;
});
}

let sizeOptions="";
Object.keys(p.sizes).forEach(s=>{
sizeOptions+=`<option>${s}</option>`;
});

let bgOptions=p.backgroundColours.map(c=>`<option>${c}</option>`).join("");
let fontOptions=p.fontColours.map(c=>`<option>${c}</option>`).join("");

wrap.innerHTML+=`
<div class="card">
<div class="variant-title">${p.title}</div>

${imgs?`<div class="images">${imgs}</div>`:""}

<label>Size</label>
<select class="size-select" onchange="updatePrice(this,'${p.key}')">
${sizeOptions}
</select>

<label>Background Colour</label>
<select id="bg-${p.key}">${bgOptions}</select>

<label>Font Colour</label>
<select id="font-${p.key}">${fontOptions}</select>

<div class="price">â‚¹ <span id="${p.key}Price"></span></div>

<a class="order-btn"
onclick="orderNow('${cat.name}','${p.title}','${p.key}')">
Order on WhatsApp
</a>
</div>`;
});
});

initPrices();
}

/* PRICE */
function updatePrice(sel,key){
document.getElementById(key+"Price").innerText=
productsData.categories
.flatMap(c=>c.products)
.find(p=>p.key===key).sizes[sel.value];
}

function initPrices(){
document.querySelectorAll(".size-select").forEach(sel=>{
const key=sel.getAttribute("onchange").match(/'(.*?)'/)[1];
updatePrice(sel,key);
});
}

/* ORDER */
function orderNow(category,title,key){
const size=document.querySelector(`[onchange*="${key}"]`).value;
const bg=document.getElementById("bg-"+key).value;
const font=document.getElementById("font-"+key).value;
const price=document.getElementById(key+"Price").innerText;

const msg=
`Hi SellFix Designing ðŸ‘‹
Category: ${category}
Product: ${title}
Size: ${size}
Background: ${bg}
Font: ${font}
Price: â‚¹${price}`;

window.open(`https://wa.me/${productsData.whatsappNumber}?text=`+encodeURIComponent(msg));
}

/* YOUTUBE */
function onYouTubeIframeAPIReady(){
document.querySelectorAll('.shorts-slide').forEach((slide,i)=>{
const id=slide.dataset.videoId;
const iframe=document.createElement('iframe');
iframe.src=`https://www.youtube.com/embed/${id}?enablejsapi=1&playsinline=1&controls=0`;
iframe.style.display="none";
iframe.style.width="100%";
iframe.style.height="100%";
slide.appendChild(iframe);

const player=new YT.Player(iframe,{events:{
onReady:()=>{
players[i]=player;
slide.onclick=()=>{
players.forEach((p,j)=>{
p.pauseVideo();
document.querySelectorAll(".shorts-thumbnail")[j].style.display="flex";
document.querySelectorAll("iframe")[j].style.display="none";
});
iframe.style.display="block";
slide.querySelector(".shorts-thumbnail").style.display="none";
player.playVideo();
};
}
}});
});
}
</script>

</body>
</html>
