<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Review SellFix Designing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#000;
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:26px 18px 40px;
  text-align:center;
}
.brand{
  font-size:22px;
  font-weight:600;
}
.subtitle{
  font-size:14px;
  color:#aaa;
  margin:10px 0 18px;
}

/* Stars */
.stars{
  display:flex;
  justify-content:center;
  gap:10px;
  font-size:28px;
  margin-bottom:22px;
  cursor:pointer;
}
.stars i{
  color:#444;
}
.stars i.active{
  color:#f5c518;
}

/* Reviews */
.review-list{
  display:none;
}
.review-card{
  background:#151515;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  font-size:14px;
  line-height:1.6;
  cursor:pointer;
}
.review-card:hover{
  background:#1f1f1f;
}

/* Type own */
.type-own{
  margin-top:18px;
  display:none;
  background:#fff;
  color:#000;
  padding:14px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.popup.show{display:flex;}
.popup-box{
  background:#fff;
  color:#000;
  padding:22px 26px;
  border-radius:16px;
  font-size:15px;
  font-weight:500;
}
</style>
</head>

<body>

<div class="container">
  <div class="brand">SellFix Designing</div>
  <div class="subtitle">Select your experience ‚≠ê</div>

  <!-- STARS -->
  <div class="stars">
    <i class="fa-solid fa-star" data-star="1"></i>
    <i class="fa-solid fa-star" data-star="2"></i>
    <i class="fa-solid fa-star" data-star="3"></i>
    <i class="fa-solid fa-star" data-star="4"></i>
    <i class="fa-solid fa-star" data-star="5"></i>
  </div>

  <!-- REVIEWS -->
  <div id="reviews" class="review-list"></div>

  <!-- TYPE OWN -->
  <a id="typeOwn" class="type-own" 
     href="https://g.page/r/CcWOie4iIH38EBE/review" target="_blank">
    ‚úçÔ∏è Type your own review
  </a>
</div>

<!-- POPUP -->
<div id="popup" class="popup">
  <div id="popupText" class="popup-box"></div>
</div>

<script>
const reviewLink = "https://g.page/r/CcWOie4iIH38EBE/review";

const reviews = {
  1:[
    "The name plate design could be improved. Expected better finishing.",
    "The quality was not as expected. Hoping for improvement.",
    "Service experience was average. Communication can be better.",
    "The product was okay but didn‚Äôt fully meet expectations.",
    "Delivery and finishing need improvement."
  ],
  2:[
    "The name plate design was decent but finishing could be better.",
    "Average experience overall. Some improvements needed.",
    "Product quality was okay, not very impressive.",
    "Design was fine but delivery took longer than expected.",
    "Service was average. Can improve in detailing."
  ],
  3:[
    "Overall experience was good. The name plate looked nice.",
    "Decent quality name plate with good design.",
    "Satisfied with the product. Could improve finishing a bit.",
    "Nice work overall. Good design and material.",
    "The name plate looks good and does the job well."
  ],
  4:[
    "Very good quality name plate with clean finishing.",
    "Nice LED name plate. Looks elegant at my home entrance.",
    "Good craftsmanship and premium materials used.",
    "Happy with the name plate quality and design.",
    "Professional work and timely delivery.",
    "Well-designed name plate with excellent finishing.",
    "The LED lighting is perfect and classy.",
    "Very satisfied with the overall experience.",
    "Quality and design exceeded expectations.",
    "Great service and good attention to detail."
  ],
  5:[
    "Excellent quality name plate. Premium finishing and beautiful design.",
    "Outstanding work by SellFix Designing. Highly recommended.",
    "Best place for customized name plates. Amazing craftsmanship.",
    "Superb LED name plate with elegant look.",
    "Top-notch quality and professional service.",
    "Very creative designs and durable materials.",
    "The name plate completely transformed my entrance.",
    "Highly satisfied with quality, design and service.",
    "Perfect finishing and great customer support.",
    "One of the best name plate designers in the city."
  ]
};

document.querySelectorAll('.stars i').forEach(star=>{
  star.addEventListener('click',()=>{
    const rating = parseInt(star.dataset.star);

    document.querySelectorAll('.stars i').forEach(s=>s.classList.remove('active'));
    for(let i=0;i<rating;i++){
      document.querySelectorAll('.stars i')[i].classList.add('active');
    }

    showReviews(rating);
  });
});

function showReviews(rating){
  const container = document.getElementById('reviews');
  const typeOwn = document.getElementById('typeOwn');

  container.innerHTML = "";
  container.style.display = "block";

  // Type own visibility
  if(rating >= 3){
    typeOwn.style.display = "block";
  }else{
    typeOwn.style.display = "none";
  }

  reviews[rating].forEach(text=>{
    const div = document.createElement("div");
    div.className = "review-card";
    div.innerText = text;

    div.onclick = ()=>{
      navigator.clipboard.writeText(text);

      if(rating >= 3){
        showPopup("‚úÖ Copied! Redirecting to Google review page‚Ä¶");
        setTimeout(()=>{ window.location.href = reviewLink; },1500);
      }else{
        showPopup("üôè Thank you for your feedback. We truly appreciate it!");
      }
    };
    container.appendChild(div);
  });
}

function showPopup(message){
  document.getElementById("popupText").innerText = message;
  document.getElementById("popup").classList.add("show");
  setTimeout(()=>{
    document.getElementById("popup").classList.remove("show");
  },2000);
}
</script>

</body>
</html>
